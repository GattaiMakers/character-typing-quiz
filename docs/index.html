<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gattai Makers Character Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      background: white;
      border-radius: 8px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007acc;
      margin-bottom: 20px;
    }
    h3 {
      text-align: center;
      color: #008000;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #ff5722;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 1.1rem;
      border: 2px solid #007acc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #005ea2;
      outline: none;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #005ea2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .answers-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background: #fafafa;
      font-size: 1rem;
    }
    .answers-list span {
      display: inline-block;
      background: #e1f0ff;
      color: #007acc;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px 5px 3px 0;
    }
    .status {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gattai Makers Character Quiz</h1>
    <h3>Wave 1/2/EX-1/3 Stickers</h3>
    <div class="timer" id="timer">Time: 360s</div>
    <input
      type="text"
      id="answerInput"
      placeholder="Type a character name..."
      disabled
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
    <div style="text-align:center;">
      <button id="startBtn">Start</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>
    <div class="status" id="status"></div>
    <div class="answers-list" id="answersList"></div>
  </div>

  <script>
    (() => {
      // Array of accepted variants for each character; first is canonical display name
      const correctAnswers = [
        ['Kamen Rider Revi', 'Revi'],
        ['Kamen Rider Vice', 'Vice'],
        ['Kamen Rider Evil', 'Evil'],
        ['Kamen Rider Live', 'Live'],
        ['Kamen Rider Jeanne', 'Jeanne'],
        ['Kamen Rider Demons', 'Demons'],
        ['Don Momotaro'],
        ['Saru Brother'],
        ['Oni Sister'],
        ['Inu Brother'],
        ['Kiji Brother'],
        ['Zenkaiser'],
        ['Zenkai Red'],
        ['Zenkaiser Black'],
        ['Don Doragoku'],
        ['Don Murasame'],
        ['Don Torabolt'],
        ['Kamen Rider Vail', 'Vail'],
        ['Kamen Rider Aguilera', 'Aguilera'],
        ['Crimson Vail'],
        ['Kamen Rider Destream', 'Destream'],
        ['Kamen Rider Juuga', 'Juuga'],
        ['Kamen Rider Kuuga', 'Kuuga'],
        ['Kamen Rider Agito', 'Agito'],
        ['Kamen Rider Ryuki', 'Ryuki'],
        ['Kamen Rider Faiz', 'Faiz'],
        ['Kamen Rider Blade', 'Blade'],
        ['Kamen Rider Hibiki', 'Hibiki'],
        ['Kamen Rider Kabuto', 'Kabuto'],
        ['Kamen Rider Den-O', 'Den-O'],
        ['Kamen Rider Kiva', 'Kiva'],
        ['Kamen Rider Decade', 'Decade'],
        ['Kamen Rider W', 'Kamen Rider Double', 'W', 'Double'],
        ['Kamen Rider OOO', 'OOO'],
        ['Kamen Rider Fourze', 'Fourze'],
        ['Kamen Rider Wizard', 'Wizard'],
        ['Kamen Rider Gaim', 'Gaim'],
        ['Kamen Rider Drive', 'Drive'],
        ['Kamen Rider Ghost', 'Ghost'],
        ['Kamen Rider Ex-Aid', 'Ex-Aid'],
        ['Kamen Rider Build', 'Build'],
        ['Kamen Rider Zi-O', 'Zi-O'],
        ['Kamen Rider Zero-One', 'Zero-One'],
        ['Kamen Rider Saber', 'Saber'],
        ['Kamen Rider Geats', 'Geats'],
        ['Kamen Rider Tycoon', 'Tycoon'],
        ['Kamen Rider Nago', 'Nago'],
        ['Kamen Rider Buffa', 'Buffa'],
        ['Kamen Rider Punkjack', 'Punkjack'],
        ['Kamen Rider Glare', 'Glare'],
        ['Zenkai Juran'],
        ['Zenkai Gaon'],
        ['Zenkai Magine'],
        ['Zenkai Vroon'],
        ['Staceasar'],
        ['Twokaiser'],
        ['Twokai Flint'],
        ['Kuwagata Ohger'],
        ['Tonbo Ohger'],
        ['Kamakiri Ohger'],
        ['Papillon Ohger'],
        ['Hachi Ohger'],
        ['Kamen Rider Gazer', 'Gazer'],
        ['Kamen Rider Ziin', 'Ziin'],
        ['Kamen Rider Beroba', 'Beroba'],
        ['Kamen Rider Kekera', 'Kekera'],
        ['Kamen Rider Kyuun', 'Kyuun'],
      ];

      let timeLeft = 60;
      let timerId = null;
      let answered = new Set();

      const timerEl = document.getElementById('timer');
      const inputEl = document.getElementById('answerInput');
      const startBtn = document.getElementById('startBtn');
      const resetBtn = document.getElementById('resetBtn');
      const answersListEl = document.getElementById('answersList');
      const statusEl = document.getElementById('status');

      function updateTimer() {
        timerEl.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }

      function startGame() {
        timeLeft = 360;
        answered.clear();
        answersListEl.innerHTML = '';
        statusEl.textContent = '';
        inputEl.value = '';
        inputEl.disabled = false;
        inputEl.focus();
        startBtn.disabled = true;
        resetBtn.disabled = false;

        updateTimer();

        timerId = setInterval(() => {
          timeLeft--;
          updateTimer();
        }, 1000);
      }

      function endGame() {
        clearInterval(timerId);
        inputEl.disabled = true;
        startBtn.disabled = false;
        resetBtn.disabled = true;

        if (answered.size === correctAnswers.length) {
          statusEl.textContent = 'Congratulations! You named all characters!';
          statusEl.style.color = 'green';
        } else {
          statusEl.textContent = `Timeâ€™s up! You named ${answered.size} of ${correctAnswers.length} characters.`;
          statusEl.style.color = 'red';
        }
      }

      function resetGame() {
        clearInterval(timerId);
        timeLeft = 360;
        answered.clear();
        answersListEl.innerHTML = '';
        statusEl.textContent = '';
        inputEl.value = '';
        inputEl.disabled = true;
        startBtn.disabled = false;
        resetBtn.disabled = true;
        updateTimer();
      }

      function checkAnswer(userAnswer) {
        if (!userAnswer) return false;
        const normalizedAnswer = userAnswer.trim().toLowerCase();

        for (const variants of correctAnswers) {
          for (const ans of variants) {
            if (ans.toLowerCase() === normalizedAnswer) {
              const canonicalName = variants[0];
              if (answered.has(canonicalName.toLowerCase())) {
                statusEl.textContent = `You already named "${canonicalName}". Try another!`;
                statusEl.style.color = 'orange';
                return false;
              } else {
                answered.add(canonicalName.toLowerCase());
                statusEl.textContent = `Good job! "${canonicalName}" is correct.`;
                statusEl.style.color = 'green';
                updateAnswersList();
                if (answered.size === correctAnswers.length) {
                  endGame();
                }
                return true;
              }
            }
          }
        }
        statusEl.textContent = `"${userAnswer}" is not correct. Try again!`;
        statusEl.style.color = 'red';
        return false;
      }

      function updateAnswersList() {
        answersListEl.innerHTML = '';
        const foundAnswers = Array.from(answered).map(ansLower =>
          correctAnswers.find(variants => variants[0].toLowerCase() === ansLower)[0]
        );
        for (const ans of foundAnswers) {
          const span = document.createElement('span');
          span.textContent = ans;
          answersListEl.appendChild(span);
        }
      }

      // Input event: check answer immediately when input matches a correct name
      inputEl.addEventListener('input', () => {
        const userInput = inputEl.value.trim();
        if (userInput.length === 0) return;

        if (checkAnswer(userInput)) {
          inputEl.value = '';
        }
      });

      startBtn.addEventListener('click', startGame);
      resetBtn.addEventListener('click', resetGame);

      resetGame();
    })();
  </script>
</body>
</html>
